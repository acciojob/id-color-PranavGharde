<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorful Paragraphs</title>
    <style>
        #yellow {
            background-color: yellow;
            border: 1px solid green;
            padding: 10px;
            width: 200px;
        }
        #red {
            background-color: red;
            border: 1px solid black;
            padding: 10px;
            width: 200px;
        }
        #green {
            background-color: green;
            border: 1px solid yellow;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>

    <p id="yellow">This is Yellow Paragraph</p>
    <p id="red">This is Red Paragraph</p>
    <p id="green">This is Green Paragraph</p>

</body>
</html>
